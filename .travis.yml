# Documentation: http://docs.travis-ci.com/user/languages/julia/
language: julia

os:
  - linux
  - osx

julia:
  - 0.5
  - 0.6
  - nightly

matrix:
  allow_failures:
  - julia: nightly

env:
  - PYTHON=""

notifications:
  email: false

after_success:
  # push coverage results to Coveralls
  - julia -e 'cd(Pkg.dir("CVXOPT")); Pkg.add("Coverage"); using Coverage; Coveralls.submit(Coveralls.process_folder())'
